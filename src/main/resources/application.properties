# Oracle db cred
spring.datasource.url=jdbc:oracle:thin:@devonbank_tp?TNS_ADMIN=src/main/resources/wallet
spring.datasource.username=ADMIN
spring.datasource.password=Password1234
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# HikariCP settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
#spring.datasource.hikari.connection-timeout=3000

# Threshold above which a transaction is considered high-value
risk.highValueThreshold=100.00

# Batch size used when reading streaming records
job.batchSize=500

# Queue capacity for producer-consumer
job.queueCapacity=50

# Number of worker threads processing batches
job.consumerThreads=4

# JDBC fetch size for streaming
spring.jdbc.fetch-size=500

# Logging
logging.level.com.devon=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG

# Actuator
management.endpoints.web.exposure.include=metrics,health,info,prometheus
